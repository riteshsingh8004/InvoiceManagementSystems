<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<body>
    <div th:if="${errorMessage}" class="alert alert-danger text-center" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>
    <!-- You can customize the error page as needed -->
    <div class="container">
        <h1 class="text-center">Oops! Something went wrong.</h1>
        <p class="text-center">We apologize for the inconvenience. Please try again later.</p>
    </div>
</body>
</html>
